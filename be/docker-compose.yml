version: '3'

services:
  vietis_chatbot_api:
    build:
      context: .
      dockerfile: ./compose/Dockerfile
    image: vietis_chatbot_api
    container_name: vietis_chatbot_api
    depends_on:
      - vietis_chatbot_mysql
    volumes:
      - .:/src
    env_file:
      - ./.env
    ports:
      - "8000:8000"
    command: python manage.py runserver 0.0.0.0:8000
  
  vietis_chatbot_mysql:
    image: mysql:8.0
    container_name: vietis_chatbot_mysql
    env_file:
      - .env
    ports:
      - "3306:3306"
    volumes:
      - vietis_chatbot_mysql_data:/var/lib/mysql

volumes:
  vietis_chatbot_mysql_data: